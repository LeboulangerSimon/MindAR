<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image to Video</title>
    <!-- Import A-Frame and MindAR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene mindar="imageTargetSrc: assets/targets.mind; autoStart: true;" 
             embedded 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">
        
        <!-- Assets -->
        <a-assets>
            <img id="target-image" src="assets/your_image.jpg">
            <video id="target-video" src="assets/video.mp4" autoplay loop="true" webkit-playsinline playsinline></video>
        </a-assets>

        <!-- Image Target and Video -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#target-video" position="0 0 0" width="1" height="0.75"></a-video>
        </a-entity>

        <!-- Camera -->
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
